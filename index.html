<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Un commentaire</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>

    <section class="mode">
        <div class="cercle"></div>
    </section>
    
    <section id="modal" class="containerModal">
        <div class="modal">
            <p class="text">Voullez-vous supprimer</p>
            <button class="yes">yes</button>
            <button class="no">no</button>
            <button class="close">X</button>
        </div>
    </section>

    <div class="container">
        <form class="form">
            <input class="menu" type="text" placeholder="Votre commande...">
            <button class="btn"></button>
        </form>

        <h1>Votre commande</h1>
        <div class="listCommande"></div>
    </div>


    <p class="copyright">Prod <span>&#128526;</span> by <span>Rova fitia</span></p>

    <script src="js/main.js"></script>
</body>
</html>
